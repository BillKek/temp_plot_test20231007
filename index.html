
<!DOCTYPE html>



<head>
    <title>HTML+JS Page with sci-data plot\graphics. Interactive zoome by JS. </title>
<meta http-equiv="Cache-Control" content="max-age=120">
    
    <script src="https://cdn.plot.ly/plotly-2.26.2.min.js" charset="utf-8"></script>
</head>
<body>
<div class="container-fluid" id="contSignalAnalyzer">	
	<div style="height: 800px;" id="myDiv">
		<!--Plotly Chart will be inserted here-->
	</div>
	<hr>
</div>


    <script>
var data = [
];

var layout = {
autosize: true
};

let loaded=0;
let url = 'https://raw.githubusercontent.com/BillKek/temp_plot_test20231007/main/1.json';
let response = await fetch(url).then((res) => {
      if (res.ok) {
          // file is present at URL
		let datach = await response.json(); // читаем ответ в формате JSON
	      data = datach;
	      loaded = 1;
      } else {
          // file is not present at URL
      }
    });
	        

if (loaded)
Plotly.newPlot('myDiv', data,layout);     
     
    </script>
</body>



</html>
